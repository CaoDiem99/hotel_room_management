<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Webページ03の作成</title>
        <link rel="stylesheet" href="web03.css">
        <script src="https://kit.fontawesome.com/f519c6d873.js" crossorigin="anonymous"></script>
           
          
    </head>
    <body>
        <div class="grid-container">
            <div class="header">
                <p class="title">部室管理</p>
                <i class="fas fa-bars" style="color:white;;" ></i>
            </div>

            <div class="grid-main"> <!-- grid-main -->

                <div class="side-bar"> <!-- side bar -->
                   <div class="search">
                       <form>
                           <input type="text" class="text">
                            <input type="submit" value="検索" class="btnSearch"> 
                       </form>
                   </div>
                 
                </div> <!-- side bar -->

                <div class="main"> <!-- content -->
                    <div class="has-customer"> <!-- 101~203-->
                        <p class="room-has-customer">101</p>
                        <p class="room-has-customer">102</p>
                        <p class="room-has-customer">103</p>
                    
                    
                        <p class="room-has-customer">201</p>
                        <p class="room-has-customer">202</p>
                        <p class="room-has-customer">203</p>
                    </div>
                        
                     
                    <div class="not-has-customer"> <!-- 301~303-->
                        <p class="room">301</p>
                        <p class="room">302</p>
                        <p class="room">303</p>
                        
                    </div>
                    
                </div> <!-- content -->
            </div> <!-- grid-main -->
    </body>
</html>
